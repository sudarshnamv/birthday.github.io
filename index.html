<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uthapam's Birthday Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Uthapam's Birthday Countdown</h1>
            <p>Counting down to the day you turn into an old grandma!</p>
        </header>
        <section id="countdown">
            <div id="timer">
                <div>
                    <span id="days">00</span>
                    <div class="text">Days</div>
                </div>
                <div>
                    <span id="hours">00</span>
                    <div class="text">Hours</div>
                </div>
                <div>
                    <span id="minutes">00</span>
                    <div class="text">Minutes</div>
                </div>
                <div>
                    <span id="seconds">00</span>
                    <div class="text">Seconds</div>
                </div>
            </div>
        </section>
        <footer>
            <p>Created by Your Favourite Person In This Whole Wide World<3</p>
        </footer>
    </div>
    <audio id="birthdaySong" src="https://www.bensound.com/bensound-music/bensound-happybirthday.mp3" preload="auto"></audio>
    <script src="scripts.js"></script>
</body>
</html>
